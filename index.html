  /* CSS styles for Nut50 project */

/* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Georgia", serif;
  background: linear-gradient(to bottom, #f8f0e3, #d7c2a7, #8b5e3c);
  color: #4d3623;
  overflow-x: hidden;
  transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
}

/* Header Styles */
.header {
  background: #8b5e3c;
  padding: 1rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title {
  color: #f8f0e3;
  font-size: 2.5rem;
  font-weight: bold;
  cursor: pointer;
  color: silver;
}

.title span {
  color: #d7c2a7;
}

.nav {
  display: flex;
  gap: 1rem;
}

.nav-links {
  display: flex;
  list-style: none;
}

.nav-links a {
  color: #f8f0e3;
  text-decoration: none;
  font-size: 1rem;
  transition: transform 0.3s ease, color 0.3s ease;
   padding: 20px;
}

.nav-links a:hover {
  color: #d7c2a7;
  transform: scale(1.1);
}

.menu-toggle {
  display: none;
  font-size: 1.5rem;
  color: #f8f0e3;
  cursor: pointer;
}

/* Section: Engine Types */
.engine-section {
  padding: 2rem;
  text-align: center;
}

.engine-section h2 {
  font-size: 2rem;
  color: #8b5e3c;
}

.engine-list {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
  justify-content: center;
}

.engine {
  background: white;
  border: 2px solid #8b5e3c;
  border-radius: 10px;
  padding: 1rem;
  width: 300px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: left;
  transition: transform 0.3s, background 0.3s;
}

.engine:hover {
  transform: scale(1.05);
  background: #8b5e3c;
  color: white;
}

/* Contact Form Styles */
.contact-form {
  background: #f8f0e3;
  padding: 2rem;
  text-align: center;
}

.contact-form form {
  max-width: 400px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.contact-form input,
.contact-form textarea {
  padding: 0.5rem;
  border: 1px solid #8b5e3c;
  border-radius: 5px;
}

.contact-form .submit-btn {
  background: #8b5e3c;
  color: white;
  padding: 0.5rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.contact-form .submit-btn:hover {
  background: #4d3623;
  transform: scale(1.05);
}

/* Footer */
.footer {
  background: #8b5e3c;
  color: #f8f0e3;
  text-align: center;
  padding: 1rem;
}
  
  /* Blog Feed Styling */
.blog-feed {
  padding: 2rem;
  text-align: center;
}
.blog-feed h2 {
  color: #8b5e3c;
  margin-bottom: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
}

.blogs {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
}

.blog {
  background: white;
  border: 2px solid #8b5e3c;
  border-radius: 10px;
  padding: 1rem;
  width: 300px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, background 0.3s;
}
.blog:hover {
  transform: scale(1.05);
  background: #8b5e3c;
  color: white;
}

/* Footer Styling */
.footer {
  text-align: center;
  padding: 1rem;
  background: #8b5e3c;
  color: #f8f0e3;
  position: fixed;
  bottom: 0;
  width: 100%;
}

/* Hover Particles */
.particle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: #8b5e3c;
  border-radius: 50%;
  pointer-events: none;
  animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(2);
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .nav-links {
    flex-direction: column;
    gap: 1rem;
    display: none;
    background: #8b5e3c;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    padding: 1rem 0;
    z-index: 10;
  }

  .nav-links.active {
    display: flex;
  }

  .blog {
    width: 90%;
  }
}

// Load Engine Types
function loadEngines() {
  const engines = [
  { type: "Diesel", description: "High torque output for heavy vehicles." },
  { type: "Petrol", description: "Used in lightweight, high-speed vehicles." },
  { type: "Electric", description: "Preferred for high efficiency, low emissions, and quiet operation." },
  { type: "Battery Electric", description: "Powered by rechargeable batteries, commonly used in fully electric vehicles." },
  { type: "Hybrid Electric", description: "Combines an internal combustion engine with an electric motor for better fuel efficiency." },
  { type: "Fuel Cell Electric", description: "Uses hydrogen to generate electricity, producing water as the only byproduct." },
  { type: "Plug-In Hybrid Electric", description: "Similar to hybrid engines but with larger batteries and the ability to charge from an external power source." },
  { type: "Solar Electric", description: "Powered by solar panels that convert sunlight into electricity to drive the motor." }
];

  const engineList = document.querySelector(".engine-list");
  engines.forEach(engine => {
    const engineCard = document.createElement("div");
    engineCard.className = "engine";
    engineCard.innerHTML = `<h3>${engine.type}</h3><p>${engine.description}</p>`;
    engineList.appendChild(engineCard);
  });
}

// Enable Theme Switching
function enableThemeSwitcher() {
  const switcher = document.getElementById("theme-switcher");
  switcher.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });
}

// Engine Detailed Page Links (mock function for demonstration)
function setupEngineLinks() {
  const engines = document.querySelectorAll(".engine");
  engines.forEach(engine => {
    engine.addEventListener("click", () => {
      window.location.href = "engine-detail.html";  // Redirect to a detailed engine page
    });
  });
}

// Search Functionality: Allows users to quickly find engine types and maintenance tips
const searchInput = document.getElementById("search-input");
const engineCards = document.querySelectorAll(".engine");

searchInput.addEventListener("input", function () {
  const query = searchInput.value.toLowerCase();
  engineCards.forEach(card => {
    const engineType = card.querySelector("h3").textContent.toLowerCase();
    if (engineType.includes(query)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
});

// Scroll-to-Top Button
const scrollTopBtn = document.getElementById("scroll-top");

window.addEventListener("scroll", () => {
  if (document.documentElement.scrollTop > 500) {
    scrollTopBtn.style.display = "block";
  } else {
    scrollTopBtn.style.display = "none";
  }
});

scrollTopBtn.addEventListener("click", () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

// Hover Particles Effect
function addHoverParticles() {
  document.addEventListener("mousemove", (e) => {
    const particle = document.createElement("div");
    particle.className = "particle";
    document.body.appendChild(particle);

    particle.style.left = `${e.pageX}px`;
    particle.style.top = `${e.pageY}px`;

    setTimeout(() => {
      particle.remove();
    }, 1000);
  });
}
